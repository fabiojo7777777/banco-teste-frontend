    <input type="button" id="teste" value="Clique aqui">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#teste").click(function() {
                function downloadPdf(url, data, responseType) {
                    var method = "POST";
                    if (typeof data === "undefined") {
                        method = "GET";
                    }
                    return new Promise(function(resolve, reject) {
                        var xhr = new XMLHttpRequest();
                        xhr.open(method, url, true);
                        xhr.setRequestHeader("Content-type", "application/json");
                        xhr.responseType = responseType.responseType;
                        xhr.onload = function(e) {
                            console.log(this);
                            if (this.status == 200) {
                                console.log(typeof this.response);
                                resolve(this.response);
                            } else {
                                var error = String.fromCharCode.apply(null, new Uint8Array(this.response));
                                var err = "Erro " + this.status + ": " + this.statusText;
                                try {
                                    if (typeof error === "string" && error) {
                                        err = error;
                                    } else {
                                        err = JSON.parse(error);
                                    }
                                } catch (e1) {
                                    console.error(e1);
                                }
                                if (!err && this.statusText) {
                                    err = this.statusText;
                                }
                                reject(err);
                            }
                        }
                        if (typeof data === "undefined") {
                            xhr.send();
                        } else {
                            xhr.send(data);
                        }
                    });
                }

                var requisicao = {
                    teste: 1
                };
                requisicao = undefined;
                downloadPdf("dummy.pdf", requisicao, {
                        responseType: "text"
                    })
                    .then(function(response) {
                        console.log(typeof response);
                        var blob = new Blob([response], {
                            type: 'application/pdf'
                        });
                        var link = document.createElement('a');
                        link.style = "display:none";
                        link.href = window.URL.createObjectURL(blob);
                        link.download = "Teste.pdf";
                        link.target = "_blank";
                        document.body.appendChild(link);
                        link.click();
                        window.URL.revokeObjectURL(link.href);
                    })
                    .catch(function(error) {
                        console.log(error);
                        $rootScope.messages.push({
                            "type": "ERROR",
                            "text": error
                        });
                    });
            });
        });
    </script>
    <div data-ng-view>
    </div>
